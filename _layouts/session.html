---
layout: default
---
<div class="container">
  <div class="page-header">
    <h1>{{page.title}}</h1>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{page.content}}
    </div>
  </div>
  <div class="post-data">
    <ul class="list-unstyled">
      <li>author: {{page.author}}</li>
      <li>category: {{page.category}}</li>
      <li>session: {{page.session}}</li>
    </ul>
  </div>
</div>
