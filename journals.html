---
layout: default
title: Journals
---

<div class="container">
  <div class="page-header">
    <h1>{{page.title}}</h1>
  </div>

  <h3>Recent Posts</h3>
  <div class="row">


      {% for post in site.posts limit: 4 %}
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4>{{post.title}}</h4>
              {{post.excerpt}}
              <a href="{% if site.github.url contains 'tmurrow.github.io' %}{{site.github.url}}{% endif %}{{post.url}}">Read more...</a>
          </div>
        </div>
      </div>
      {% endfor %}

  </div>

  <h3>Character Journals</h3>
  <div class="row">
    <div class="col-md-12">

      {% include list-character-journals.html %}

    </div>
  </div>

  <h3>All Posts</h3>
  <div class="row">
    <div class="col-md-12">

      {% include list-all-posts.html %}

    </div>
  </div>

</div>
